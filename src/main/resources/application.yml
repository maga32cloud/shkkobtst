spring:
  profiles:
    active: dev
  application:
    name: shcafe
  jpa:
    properties:
      hibernate:
        ddl-auto: none

# Swagger 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: true